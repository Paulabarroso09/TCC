<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirSmart - Recuperar Senha</title>
  <link rel="stylesheet" href="css/recuperacao_senha.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <img src="imgs/login.png" alt="Logo AirSmart">
      <h1>AirSmart</h1>
    </div>

    <!-- Ícone QR igual ao login -->
    <div class="qr-icon">
      <img src="imgs/qr.png" alt="QR Code">
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container">
    <section class="card">
      <h2>Esqueceu sua senha?</h2>
      <p class="subtitle">Digite seu email para redefinir sua senha 🔑</p>

      <form class="form">
        <div class="input-group">
          <label for="email">Email cadastrado</label>
          <input type="email" id="email" placeholder="Digite seu email">
        </div>

        <button type="submit" class="btn">Enviar link de redefinição</button>

        <p class="login-text">
          Lembrou sua senha? <a href="index.html">Fazer login</a>
        </p>
      </form>
    </section>
  </main>

</body>
</html>
