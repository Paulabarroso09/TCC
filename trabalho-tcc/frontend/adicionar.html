<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Aparelho - AirSmart</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/adicionar.css">
</head>
<body>
  <header class="header">
    <h1>AirSmart</h1>
    <nav>
      <a href="aparelhos.html"><img class="imagemVoltar" src="imgs/voltar.png" alt=""></a>
    
    </nav>
  </header>

  <main class="add-container">
    <div class="add-card">
      <h2>Adicionar Novo Aparelho</h2>
      <form id="formAddDevice">
        <label>Nome do Aparelho</label>
        <input type="text" id="nome" placeholder="Ex: Sensor de Temperatura" required>

        <label>Tipo</label>
        <select id="tipo" required>
          <option value="">Selecione...</option>
          <option value="sensor">Sensor</option>
          <option value="ar-condicionado">Ar-condicionado</option>
          <option value="outro">Outro</option>
        </select>

        <label>Localização</label>
        <input type="text" id="localizacao" placeholder="Ex: Sala 2" required>

        <label>Número de Série</label>
        <input type="text" id="numeroSerie" placeholder="Ex: AS1234-XYZ" required>

        <button type="submit" class="btn-add">Adicionar Aparelho</button>
      </form>
    </div>
  </main>

  <script src="js/adicionar.js"></script>
</body>
</html>
