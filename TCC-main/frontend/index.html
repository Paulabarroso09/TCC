<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirSmart - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <img src="imgs/login.png" alt="Logo AirSmart">
      <h1>AirSmart</h1>
    </div>

    <!-- Ícone de QR permanece -->
    <div class="qr-icon">
      <img src="imgs/qr.png" alt="QR Code">
    </div>
  </header>

  <!-- Área de login -->
  <main class="login-container">
    <div class="login-box">
      <h2>LOGIN</h2>

      <label for="numeroAparelho">Número do aparelho</label>
      <input type="text" id="numeroAparelho" placeholder="Digite o número do aparelho" value="001">

      <h2>SENHA</h2>
      <input type="password" id="senha" placeholder="Digite sua senha" value="123">

      <a href="recuperacao_senha.html" class="forgot">Esqueceu a senha?</a>

      <!-- BOTÃO DE LOGIN -->
      <button type="button" id="btnLogin" class="button">ENTRAR</button>

      <!-- CONEXÃO COM CADASTRO -->
      <p class="register">Não tem conta? <a href="cadastro.html">CRIAR CONTA</a></p>
    </div>
  </main>

  <!-- SCRIPTS APENAS NO FINAL -->
  <script src="js/api.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
